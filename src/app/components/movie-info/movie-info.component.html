
<div *ngIf='movie'>
    <h2>Title: {{movie.title}}</h2>
    <p>Description: {{movie.description}}</p>
    <p>Comments: {{movie.comments}}</p>
    <input [(ngModel)]='movie.title' placeholder='Title'/>
    <input [(ngModel)]='movie.description' placeholder='Description'/>
    <input [(ngModel)]='movie.comments' placeholder='Comment'/>
</div> 

<!-- only diplays if a movie is selected -->
